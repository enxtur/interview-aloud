name: Workflow

on:
  push:
    branches:
      - main

permissions:
  actions: read
  contents: read

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      build-needed: ${{ steps.check-image.outputs.build_needed }}
      version: ${{ steps.check-image.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if Docker image exists
        id: check-image
        run: |
          # Get current version
          CURRENT_VERSION=$(cat package.json | jq -r '.version')
          echo "version=$CURRENT_VERSION" >> $GITHUB_OUTPUT

          # Check if Docker image exists (checking one service is enough since they're all built together)
          IMAGE_TAG="enxtur/interview-aloud:$CURRENT_VERSION"
          echo "Checking if image $IMAGE_TAG exists..."

          # Use docker manifest inspect to check if image exists (much faster than pull)
          if docker manifest inspect "$IMAGE_TAG" >/dev/null 2>&1; then
            echo "✅ Image $IMAGE_TAG exists - all images already built for version $CURRENT_VERSION"
            echo "build_needed=false" >> $GITHUB_OUTPUT
          else
            echo "❌ Image $IMAGE_TAG does not exist - need to build all images for version $CURRENT_VERSION"
            echo "build_needed=true" >> $GITHUB_OUTPUT
          fi

  publish:
    needs: check-version
    if: needs.check-version.outputs.build-needed == 'true'
    environment: prod
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: enxtur/interview-aloud:${{ needs.check-version.outputs.version }}
